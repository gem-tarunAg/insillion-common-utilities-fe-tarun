name: Deploy common-utilities to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment:
      name: github-pages
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web components with correct base-href
        run: npm run build:elements:gh

      - name: Debug - List build output
        run: |
          echo "Contents of dist directory:"
          find ./dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo "Contents of publish directory:"
          ls -la ./dist/insillion-common-utilities-fe-tarun/browser/ || echo "Directory not found"

      - name: Create 404.html for SPA routing
        run: |
          if [ -f "./dist/insillion-common-utilities-fe-tarun/browser/index.html" ]; then
            cp ./dist/insillion-common-utilities-fe-tarun/browser/index.html ./dist/insillion-common-utilities-fe-tarun/browser/404.html
            echo "404.html created successfully"
          else
            echo "index.html not found in expected location"
            find ./dist -name "index.html"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/insillion-common-utilities-fe-tarun/browser

      - name: Display deployment URL
        run: |
          echo "ðŸš€ Site deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "ðŸ“‹ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
